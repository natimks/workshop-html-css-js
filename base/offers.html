<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/offers.css" />
    <title>Limpa Nome | Offers</title>

</head>

<body>

    <nav class="nav"></nav>

    <main class="offers-list">
        <h1 class="offers-list__title">Economize até 6.000,00 pagando suas dívidas:</h1>

        <article class="card offer">


            <section class="offer__header">
                <img src="images/crefisa-logo.svg" alt="logo da crefisa" />
                <label class="discount-img">
                    Desconto de até: <span class="discount-img__value">60%</span>
                </label>
            </section>

            <section class="offer__tags">
                <div class="tags">
                    <span class="tag tag--debt">Dívida negativada</span>
                    <span class="tag">Dívida no seu CPF</span>
                </div>
            </section>


            <section class="offer__details">
                <dl class="offer__details-list">
                    <dt>Valor negativado:</dt>
                    <dd>R$ 1.000,00</dd>

                    <dt>Quando venceu:</label>
                    <dd><time>01/03/2019</time></dd>

                    <dt>Número do contrato:</dt>
                    <dd>111111111111111.1111111111111111-11111</dd>
                </dl>

                <button type="button" class="offer__details-more">Mais detalhes</button>
            </section>


            <section class="offer__details-values">
                <label class="offer-value">
                    De: <p>R$ 6.600,00</p>
                </label>

                <label class="offer-value offer-value--discount">
                    Por: <p>R$ 600,00</p>
                </label>
            </section>

            <button class="offer-open button button--primary" type="submit">Ver oferta</button>
        </article>
    </main>
</body>

</html>
